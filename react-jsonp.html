<body>

  <div id='app'></div>
	<script>
		function fnn(json){
			console.log(json.g);
			json.g.forEach((item, i) => {
				var oLi = document.createElement('li')
				oLi.innerHTML = item;
				ul.appendChild(oLi);
			});


		}
	</script>
  <script type="text/babel">
	class Search extends React.Component{
		change(e){
			let oS = document.createElement('script');
			oS.src='https://www.baidu.com/sugrec?ie=utf-8&json=1&prod=pc&wd='+e.target.value+'&cb=fnn'
			document.head.appendChild(oS);
			oS.remove();
		}
		render(){
			console.log('组件'+ this,this);

			return (
				<div>
					<input type='text' onChange={this.change.bind(this)}/>
					<ul id='ul'>

					</ul>
				</div>
			)
		}
	}


	ReactDOM.render(<Search/>,app);

	</script>
